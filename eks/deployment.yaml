apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 420122552625.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:c68a2ea830311763426ef26e0597a46a0611bfc5
        imagePullPolicy: Always
        ports:
        - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 420122552625.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:cd67e37f2e1e7ed2e4bdb77607447c72d61cb319
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

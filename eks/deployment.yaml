apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 420122552625.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:4b47350f5935e5f7da827d74f3beeedbb586a2a3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080